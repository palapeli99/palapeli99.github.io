<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixi.js jigsaw puzzle.</title>
  <script type="module" src="./script.js"></script>
</head>
<body>
  <div id="imageSelector" class="hide">
    <span>Drag and drop an image file or </span>
    <input type="file" />
    <a href="?image=default.jpeg&numPieces=24">...or pick the default.</a>
  </div>
  <button id="fullscreenToggle">
    <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 16 16'>
      <g id="corner">
      <path style="fill:none;stroke:var(--stroke-color);stroke-opacity:1;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;stroke-linecap:round;stroke-linejoin:round;"
          d='M 1 5 v -4 h 4' />
      </g>
      <use xlink:href="#corner" x="0" y="0"/>
      <use xlink:href="#corner" x="-16" y="-16" transform="scale(-1,-1)"/>
      <use xlink:href="#corner" x="-16" y="0" transform="scale(-1,1)"/>
      <use xlink:href="#corner" x="0" y="-16" transform="scale(1,-1)"/>
    </svg>
  </button>
</body>
</html>
